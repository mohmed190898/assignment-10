<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container my-5 text-center">
        <h1 class="my-5">Smart Login System</h1>
        <div class="loginData px-5">
            <input id="loginEmail" type="text" placeholder="Enter your email" class="form-control my-4 p-3 text-white">
            <input id="LoginPassword" type="password" placeholder="Enter your password" class="form-control my-4 p-3">
            <p id="inCorrectMessage" class="inCorrect text-danger fs-5"></p>
            <button id="btnLogin" class="btn form-control p-2 fs-3">Login</button>
            <p id="" class="text-white fs-4 my-4">Dont't have an account? <a id="signUp" class="text-white" href="#"> Sign up </a> </p>
        </div>  


    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
