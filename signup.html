<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container my-5 text-center">
        <h1 class="my-5">Smart Login System</h1>
        <div class="signData px-5">
            <input id="signName" type="text" placeholder="Enter your Name" class="form-control my-4 p-3 text-white">
            <input id="signEmail" type="text" placeholder="Enter your email" class="form-control my-4 p-3 text-white">
            <input id="signPassword" type="password" placeholder="Enter your password" class="form-control my-4 p-3">
            <p id="inCorrectMessage" class="inCorrect text-danger fs-5"></p>
            <button  id="btnSign" class=" btn form-control p-2 fs-3">Sign Up</button>
            <p  class="text-white fs-4 my-4">You have An Account? <a id="signIn" class="text-white" href="#">Signin</a> </p>
        </div>  


    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
